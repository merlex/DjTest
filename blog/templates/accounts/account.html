{% extends "index.html" %}

{% block content %}

    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
        <p>Last login {{ user.last_login|date:"d-m-Y H:m:s" }}
    {% else %}
        <p>Welcome, new user. Please log in.</p>
    {% endif %}

{% endblock %}
